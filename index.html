<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples JavaScript</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <h1>Calculadora Simples</h1>

    <input type="number" id="num-one" placeholder="Primeiro número">
    <input type="number" id="num-two" placeholder="Segundo número">

    <div class="operations">
      <input type="radio" id="add" name="operation" value="add" checked><label for="add">+</label>
      <input type="radio" id="subtract" name="operation" value="subtract"><label for="subtract">-</label>
      <input type="radio" id="multiply" name="operation" value="multiply"><label for="multiply">*</label>
      <input type="radio" id="divide" name="operation" value="divide"><label for="divide">/</label>
    </div>

    <button>Calcular</button>
    <h2 id="resultArea"></h2>
  </div>
</body>

</html>
